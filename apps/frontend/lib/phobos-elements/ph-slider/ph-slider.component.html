
<div class="label">
  {{label}}
</div>
<div class="input" (mousemove)="onDrag($event)">
  <div class="slider">
    @for (tick of ticks; track tick; let i = $index) {
      <div class="tick" (mousedown)="onDragStart(i)">
        <div class="circle" [ngClass]="{'over': this.active > i}"></div>
        <div class="value" [ngClass]="{'active': this.active >= i }">{{tick}}</div>
      </div>
    }
    <div #track class="track">
      <div #handle class="handle"></div>
    </div>
  </div>
</div>
