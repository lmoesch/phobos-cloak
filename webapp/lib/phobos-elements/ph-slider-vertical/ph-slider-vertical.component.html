
<div class="label">
    {{label}}
</div>
<div class="value">
    {{math.round(value)}}&nbsp;{{unit}}
</div>
<div class="input" (mousemove)="onDrag($event)" (mousedown)="onDragStart()" (touchstart)="onDragStart()" (touchmove)="onTouchDrag($event)">
    <div class="slider">
        <div #track class="track">
            <div #handle class="handle"></div>
            <div class="ticks">
                <div *ngFor="let tick of ticks; index as i" class="tick">
                    <div class="line">
                        <div class="value">
                            {{tick}}
                        </div>
                    </div>
               </div>
            </div>
        </div>
    </div>
</div>
